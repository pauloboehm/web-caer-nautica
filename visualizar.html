<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Regata em tempo real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-rotatedmarker/leaflet.rotatedMarker.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    #map { width: 100%; height: 90vh; }
    #btnCentralizar {
      margin: 10px;
      padding: 8px 12px;
      background: navy;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #btnCentralizar:hover {
      background: darkblue;
    }
  </style>
</head>
<body>
  <h2>‚õµ Regata em tempo real</h2>
  <button id="btnCentralizar">üîç Centralizar nos barcos</button>
  <div id="map"></div>
  <script src="visualizador.js"></script>     // üîπ Firebase
  <script>
    // üîπ Mapa
    const map = L.map('map').setView([-23.55, -46.63], 12);

    const osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const seamap = L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
      attribution: 'Map data ¬© OpenSeaMap contributors'
    }).addTo(map);

    // üîπ √çcone de barco
    const barcoIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/77/77521.png",
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    // üîπ Barcos
    const barcos = {};

    db.ref("competidores").on("value", (snapshot) => {
      const data = snapshot.val() || {};
      Object.keys(data).forEach(id => {
        const c = data[id];
        if (!c.lat || !c.lon) return;

        if (!barcos[id]) {
          barcos[id] = L.marker([c.lat, c.lon], {
            icon: barcoIcon,
            rotationAngle: c.direcao || 0,
            rotationOrigin: "center"
          }).addTo(map)
          .bindPopup(`<b>${id}</b><br>Vel: ${c.velocidade || 0} mph<br>Dir: ${c.direcao || 0}¬∞`);
        } else {
          barcos[id].setLatLng([c.lat, c.lon]);
          barcos[id].setRotationAngle(c.direcao || 0);
          barcos[id].setPopupContent(`<b>${id}</b><br>Vel: ${c.velocidade || 0} mph<br>Dir: ${c.direcao || 0}¬∞`);
        }
      });
    });

    // üîπ Fun√ß√£o para centralizar
    function centralizarBarcos() {
      const coords = Object.values(barcos).map(m => m.getLatLng());
      if (coords.length > 0) {
        const bounds = L.latLngBounds(coords);
        map.fitBounds(bounds.pad(0.2)); // margem extra
      }
    }

    // Bot√£o
    document.getElementById("btnCentralizar").addEventListener("click", centralizarBarcos);
  </script>
</body>
</html>
