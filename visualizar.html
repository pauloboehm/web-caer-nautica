<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monitoramento de Rotas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-rotatedmarker/leaflet.rotatedMarker.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    #map { width: 100%; height: 90vh; }
    #btnCentralizar {
      margin: 10px;
      padding: 8px 12px;
      background: navy;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #btnCentralizar:hover {
      background: darkblue;
    }
  </style>
</head>
<body>
  <h2>‚õµ Monitoramento em tempo real</h2>
  <button id="btnCentralizar">üîç Centralizar nos competidores</button>
  <div id="map"></div>

  <script src="firedb.js"></script>
  <script>
    // üîπ Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîπ Mapa
    const map = L.map('map').setView([-23.55, -46.63], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // üîπ √çcone do barco
    const barcoIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/77/77521.png",
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    // üîπ Competidores ativos
    const competidores = {}; // { idCompetidor: { marker, polyline, ultimosPontos[], lastUpdate, color, listenerCreated } }

    // üîπ Fun√ß√£o para gerar cor √∫nica
    function colorFromId(id) {
      let hash = 0;
      for (let i = 0; i < id.length; i++) {
        hash = id.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = hash % 360;
      return `hsl(${hue}, 80%, 50%)`;
    }

    // üîπ Fun√ß√£o que atualiza ou cria competidor
    function atualizarCompetidor(dispositivo, trechoId, nome, ponto) {
      const lat = ponto.lat;
      const lon = ponto.lon;
      const rumo = ponto.rumo || 0;
      const timestamp = ponto.timestamp || Date.now();
      const idCompetidor = dispositivo + "_" + trechoId;

      if (!competidores[idCompetidor]?.marker) {
        const cor = colorFromId(idCompetidor);
        competidores[idCompetidor] = {
          marker: L.marker([lat, lon], {
            icon: barcoIcon,
            rotationAngle: rumo,
            rotationOrigin: "center"
          }).addTo(map)
          .bindPopup(`<b>${nome}</b><br>Rumo: ${rumo}¬∞`)
          .bindTooltip(nome, { permanent: true, direction: "right", offset: [10,0] }),

          polyline: L.polyline([[lat, lon]], { color: cor, weight: 3 }).addTo(map),

          ultimosPontos: [{ lat, lon }],
          lastUpdate: timestamp,
          color: cor,
          listenerCreated: true
        };
      } else {
        // atualiza marcador
        competidores[idCompetidor].marker.setLatLng([lat, lon]);
        competidores[idCompetidor].marker.setRotationAngle(rumo);
        competidores[idCompetidor].marker.setPopupContent(`<b>${nome}</b><br>Rumo: ${rumo}¬∞`);
        competidores[idCompetidor].marker.setTooltipContent(nome);

        // atualiza trilha
        competidores[idCompetidor].ultimosPontos.push({ lat, lon });
        if (competidores[idCompetidor].ultimosPontos.length > 300) {
          competidores[idCompetidor].ultimosPontos.shift();
        }
        const coords = competidores[idCompetidor].ultimosPontos.map(p => [p.lat, p.lon]);
        competidores[idCompetidor].polyline.setLatLngs(coords);

        // atualiza tempo
        competidores[idCompetidor].lastUpdate = timestamp;
      }
    }

    // üîπ Fun√ß√£o que adiciona listener em um trecho espec√≠fico
    function escutarTrecho(dispositivo, trechoId, nome) {
      db.ref(`rotas/${dispositivo}/${trechoId}/pontos`).on("child_added", pontoSnap => {
        const ponto = pontoSnap.val();
        if (!ponto || !ponto.lat || !ponto.lon) return;
        atualizarCompetidor(dispositivo, trechoId, nome, ponto);
      });
    }

    // üîπ Fun√ß√£o que garante listener em um trecho
    function escutarTrechoNovo(dispositivo, trechoId, trecho) {
      if (!trecho || !trecho.pontos) return;

      const nome = trecho.nomebarco || dispositivo;
      const listenerId = `${dispositivo}_${trechoId}`;

      if (!competidores[listenerId]?.listenerCreated) {
        escutarTrecho(dispositivo, trechoId, nome);
        competidores[listenerId] = competidores[listenerId] || {};
        competidores[listenerId].listenerCreated = true;
      }
    }

    // üîπ Fun√ß√£o que percorre os trechos de um dispositivo
    function escutarDispositivo(dispositivo, trechos) {
      Object.keys(trechos).forEach(trechoId => {
        escutarTrechoNovo(dispositivo, trechoId, trechos[trechoId]);
      });

      // Listener para novos trechos adicionados futuramente
      db.ref(`rotas/${dispositivo}`).on("child_added", snapshotTrecho => {
        escutarTrechoNovo(dispositivo, snapshotTrecho.key, snapshotTrecho.val());
      });
    }

    // üîπ Listener principal para novos dispositivos
    db.ref("rotas").on("child_added", snapshotDispositivo => {
      const dispositivo = snapshotDispositivo.key;
      const trechos = snapshotDispositivo.val() || {};
      escutarDispositivo(dispositivo, trechos);
    });

    // üîπ Remove trechos inativos (>1 minuto sem atualiza√ß√£o)
    setInterval(() => {
  const agora = Date.now();
  Object.keys(competidores).forEach(id => {
    const comp = competidores[id];
    if (agora - comp.lastUpdate > 60000) {
      // remove marcador e trilha
      if (comp.marker) map.removeLayer(comp.marker);
      if (comp.polyline) map.removeLayer(comp.polyline);
      // remove do objeto
      delete competidores[id];
    }
  });
}, 10000);

    // üîπ Centralizar
    function centralizarBarcos() {
      const coords = Object.values(competidores).map(c => c.marker.getLatLng());
      if (coords.length > 0) {
        const bounds = L.latLngBounds(coords);
        map.fitBounds(bounds.pad(0.2));
      }
    }
    document.getElementById("btnCentralizar").addEventListener("click", centralizarBarcos);

  </script>
</body>
</html>
